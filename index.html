<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Thomas Sauer</title>
  <meta name="author" content="Thomas Sauer">
  <meta name="description" content="I'm a JavaScript Developer and sometimes I create music.">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;

      --color-primary: #d9d9d9;
      --color-accent: #50fbc2;
      --color-background: #282525;
    }

    body {
      background-color: var(--color-background);
      font-family: sans-serif;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      color: var(--color-primary);
    }

    .links, body {
      display: flex;
    }

    h1 {
      margin: 1rem 0;
    }

    .links {
      margin: 1.5rem 0;
      gap: 1rem;
    }

    .links a {
      color: var(--color-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      width: 8rem;
      height: 3rem;
      position: relative;
    }

    .links a::before {
      --transition-time: 200ms;
      pointer-events: none;
      display: block;
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      outline: solid 3px rgba(0,0,0,0);
      background: rgba(255, 255, 255, 0);
      transform: scale(1.1);
      transition: outline var(--transition-time), background var(--transition-time), transform var(--transition-time);
    }

    .links a:hover::before {
      outline: solid 3px var(--color-accent);
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1);
    }

    @media only screen and (max-width: 667px) { 
      .links {
        flex-wrap: wrap;
        width: calc(100% - 3rem);
      }

      .links a {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Thomas Sauer</h1>
  <div class="links">
    <a href="https://twitter.com/_tsauer">Twitter</a>
    <a href="https://github.com/t-sauer">GitHub</a>
    <a href="https://www.instagram.com/_tsauer/">Instagram</a>
    <a href="https://soundcloud.com/t-sauer">Soundcloud</a>
    <a href="https://www.linkedin.com/in/t-sauer/">LinkedIn</a>
  </div>
</body>
</html>
